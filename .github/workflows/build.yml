# MaculaOS Multi-Architecture Build
#
# Builds MaculaOS ISO images for amd64 and arm64 using QEMU emulation.
# ARM64 builds use QEMU user-mode emulation via binfmt_misc.
#
# Artifacts:
#   - maculaos-{version}-amd64.iso
#   - maculaos-{version}-arm64.iso
#   - Checksums (SHA256)
#
# Triggers:
#   - Push to main branch
#   - Pull requests
#   - Manual dispatch
#   - Tags (v*)

name: Build MaculaOS

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      architectures:
        description: 'Architectures to build (comma-separated: amd64,arm64)'
        required: false
        default: 'amd64,arm64'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build for amd64 (fast, native)
  build-amd64:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building MaculaOS ${VERSION} for amd64"

      - name: Build MaculaOS amd64
        run: |
          ARCH=amd64 make ci
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: List artifacts
        run: |
          ls -la dist/artifacts/ || ls -la build/ || echo "Checking other locations..."
          find . -name "*.iso" -o -name "*.tar.gz" | head -20

      - name: Upload amd64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maculaos-${{ steps.version.outputs.version }}-amd64
          path: |
            dist/artifacts/*.iso
            dist/artifacts/*.tar.gz
            dist/artifacts/*.sha256
          if-no-files-found: warn

  # Build for arm64 (slower, uses QEMU emulation)
  build-arm64:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # ARM64 builds take longer due to emulation

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Get version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="dev-$(git rev-parse --short HEAD)"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building MaculaOS ${VERSION} for arm64"

      - name: Build MaculaOS arm64
        run: |
          # Use buildx for cross-compilation
          ARCH=arm64 USE_BUILDX=1 make ci
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: List artifacts
        run: |
          ls -la dist/artifacts/ || ls -la build/ || echo "Checking other locations..."
          find . -name "*.iso" -o -name "*.tar.gz" | head -20

      - name: Upload arm64 artifacts
        uses: actions/upload-artifact@v4
        with:
          name: maculaos-${{ steps.version.outputs.version }}-arm64
          path: |
            dist/artifacts/*.iso
            dist/artifacts/*.tar.gz
            dist/artifacts/*.sha256
          if-no-files-found: warn

  # Create release with all artifacts
  release:
    needs: [build-amd64, build-arm64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.iso" -o -name "*.tar.gz" \) -exec cp {} release/ \;
          cd release
          # Generate checksums
          sha256sum *.iso *.tar.gz > SHA256SUMS.txt 2>/dev/null || true
          ls -la

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: MaculaOS ${{ steps.version.outputs.version }}
          body: |
            ## MaculaOS ${{ steps.version.outputs.version }}

            ### Downloads

            | Architecture | ISO | Rootfs |
            |--------------|-----|--------|
            | **amd64** (Intel/AMD 64-bit) | `maculaos-${{ steps.version.outputs.version }}-amd64.iso` | `macula-rootfs-amd64.tar.gz` |
            | **arm64** (Raspberry Pi 4/5, ARM servers) | `maculaos-${{ steps.version.outputs.version }}-arm64.iso` | `macula-rootfs-arm64.tar.gz` |

            ### Quick Start

            1. Download the ISO for your architecture
            2. Write to USB: `dd if=maculaos-*.iso of=/dev/sdX bs=4M status=progress`
            3. Boot from USB
            4. Follow the setup wizard

            ### Verify Downloads

            ```bash
            sha256sum -c SHA256SUMS.txt
            ```
          files: |
            release/*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
